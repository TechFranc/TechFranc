<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1a;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan glow -->
    <filter id="cyanGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Green glow for matrix text -->
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Subtle glow for main title -->
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" width="900" height="4" patternUnits="userSpaceOnUse">
      <rect width="900" height="2" fill="rgba(0,255,200,0.015)"/>
      <rect y="2" width="900" height="2" fill="transparent"/>
    </pattern>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,200,255,0.04)" stroke-width="0.5"/>
    </pattern>

    <clipPath id="mainClip">
      <rect width="900" height="280"/>
    </clipPath>
  </defs>

  <g clip-path="url(#mainClip)">

    <!-- Background -->
    <rect width="900" height="280" fill="url(#bgGrad)"/>
    <rect width="900" height="280" fill="url(#grid)"/>
    <rect width="900" height="280" fill="url(#scanlines)"/>

    <!-- Animated matrix rain columns -->
    <!-- Col 1 -->
    <text x="18" y="0" font-family="monospace" font-size="11" fill="rgba(0,255,120,0.18)" filter="url(#greenGlow)">
      <tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan><tspan x="18" dy="14">1</tspan><tspan x="18" dy="14">0</tspan>
      <animate attributeName="y" values="0;-280;-280;0" dur="8s" repeatCount="indefinite"/>
    </text>
    <!-- Col 2 -->
    <text x="50" y="-60" font-family="monospace" font-size="11" fill="rgba(0,255,120,0.12)">
      <tspan x="50" dy="14">█</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">█</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">█</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">█</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">0</tspan><tspan x="50" dy="14">1</tspan><tspan x="50" dy="14">█</tspan><tspan x="50" dy="14">0</tspan>
      <animate attributeName="y" values="-60;-340;-340;-60" dur="10s" repeatCount="indefinite"/>
    </text>
    <!-- Col 3 -->
    <text x="840" y="-30" font-family="monospace" font-size="11" fill="rgba(0,255,120,0.15)">
      <tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">█</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">█</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">█</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">0</tspan><tspan x="840" dy="14">1</tspan><tspan x="840" dy="14">0</tspan>
      <animate attributeName="y" values="-30;-310;-310;-30" dur="9s" repeatCount="indefinite"/>
    </text>
    <!-- Col 4 -->
    <text x="870" y="0" font-family="monospace" font-size="11" fill="rgba(0,255,120,0.10)">
      <tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">█</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">█</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">█</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">█</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan><tspan x="870" dy="14">1</tspan><tspan x="870" dy="14">0</tspan>
      <animate attributeName="y" values="0;-280;-280;0" dur="7s" repeatCount="indefinite"/>
    </text>

    <!-- Decorative corner brackets - top left -->
    <polyline points="30,20 20,20 20,50" fill="none" stroke="#00c8ff" stroke-width="2.5" filter="url(#cyanGlow)" opacity="0.9"/>
    <!-- top right -->
    <polyline points="870,20 880,20 880,50" fill="none" stroke="#00c8ff" stroke-width="2.5" filter="url(#cyanGlow)" opacity="0.9"/>
    <!-- bottom left -->
    <polyline points="30,260 20,260 20,230" fill="none" stroke="#00c8ff" stroke-width="2.5" filter="url(#cyanGlow)" opacity="0.9"/>
    <!-- bottom right -->
    <polyline points="870,260 880,260 880,230" fill="none" stroke="#00c8ff" stroke-width="2.5" filter="url(#cyanGlow)" opacity="0.9"/>

    <!-- Top border line with flicker -->
    <line x1="30" y1="20" x2="870" y2="20" stroke="rgba(0,200,255,0.3)" stroke-width="0.8"/>
    <line x1="30" y1="260" x2="870" y2="260" stroke="rgba(0,200,255,0.3)" stroke-width="0.8"/>

    <!-- Hex-style decorative label top left -->
    <text x="30" y="16" font-family="monospace" font-size="9" fill="rgba(0,200,255,0.5)" letter-spacing="2">[ SYSTEM ONLINE ]</text>
    <!-- top right label -->
    <text x="760" y="16" font-family="monospace" font-size="9" fill="rgba(0,200,255,0.5)" letter-spacing="2">v2.0.25</text>

    <!-- Glowing line accent left -->
    <rect x="56" y="60" width="3" height="160" rx="2" fill="#00c8ff" opacity="0.7" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Glowing line accent right -->
    <rect x="841" y="60" width="3" height="160" rx="2" fill="#00c8ff" opacity="0.5" filter="url(#cyanGlow)">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Shield icon outline (security symbol) -->
    <path d="M 80 90 L 80 130 Q 80 155 100 165 Q 120 155 120 130 L 120 90 Z"
          fill="none" stroke="#00c8ff" stroke-width="1.8" opacity="0.6" filter="url(#cyanGlow)"/>
    <text x="100" y="135" font-family="monospace" font-size="20" fill="#00c8ff" text-anchor="middle" opacity="0.7">⚡</text>

    <!-- Main title: TECHFRANC -->
    <!-- Shadow/glow layer -->
    <text x="450" y="125"
          font-family="'Courier New', Courier, monospace"
          font-size="72"
          font-weight="900"
          fill="none"
          stroke="#00c8ff"
          stroke-width="0.5"
          text-anchor="middle"
          letter-spacing="14"
          filter="url(#titleGlow)"
          opacity="0.4">TECHFRANC</text>
    <!-- Main text -->
    <text x="450" y="125"
          font-family="'Courier New', Courier, monospace"
          font-size="72"
          font-weight="900"
          fill="#e8f4f8"
          text-anchor="middle"
          letter-spacing="14">TECHFRANC</text>
    <!-- Cyan highlight on T -->
    <text x="450" y="125"
          font-family="'Courier New', Courier, monospace"
          font-size="72"
          font-weight="900"
          fill="#00c8ff"
          text-anchor="middle"
          letter-spacing="14"
          filter="url(#titleGlow)">T<tspan fill="none">ECHFRANC</tspan></text>

    <!-- Blinking cursor after name -->
    <rect x="756" y="62" width="4" height="52" fill="#00c8ff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0;0.9" dur="1.1s" repeatCount="indefinite"/>
    </rect>

    <!-- Tagline 1 -->
    <text x="450" y="160"
          font-family="monospace"
          font-size="13"
          fill="#00c8ff"
          text-anchor="middle"
          letter-spacing="5"
          opacity="0.85">FULL-STACK DEVELOPER  ·  PENETRATION TESTER  ·  SECURITY RESEARCHER</text>

    <!-- Divider line -->
    <line x1="150" y1="175" x2="750" y2="175" stroke="rgba(0,200,255,0.25)" stroke-width="0.8"/>

    <!-- Tagline 2 / motto -->
    <text x="450" y="200"
          font-family="monospace"
          font-size="12"
          fill="rgba(180,220,255,0.65)"
          text-anchor="middle"
          letter-spacing="2">Building secure systems. Breaking insecure ones.</text>

    <!-- Microsoft Dynamics badge -->
    <rect x="290" y="220" width="140" height="22" rx="3" fill="rgba(0,120,212,0.15)" stroke="rgba(0,120,212,0.5)" stroke-width="0.8"/>
    <text x="360" y="235" font-family="monospace" font-size="10" fill="rgba(100,180,255,0.85)" text-anchor="middle" letter-spacing="1">⬡ DYNAMICS 365 BC</text>

    <!-- ERP badge -->
    <rect x="450" y="220" width="80" height="22" rx="3" fill="rgba(0,200,100,0.1)" stroke="rgba(0,200,100,0.4)" stroke-width="0.8"/>
    <text x="490" y="235" font-family="monospace" font-size="10" fill="rgba(0,220,120,0.85)" text-anchor="middle" letter-spacing="1">ERP / WEB</text>

    <!-- Status indicator bottom -->
    <circle cx="545" cy="253" r="4" fill="#00ff88" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="556" y="257" font-family="monospace" font-size="10" fill="rgba(0,255,136,0.7)" letter-spacing="1">ACTIVE</text>

  </g>
</svg>
